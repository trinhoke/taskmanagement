<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, additionalCss)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <th:block th:replace="${additionalCss != null ? additionalCss : ''}"></th:block>
</head>
<body class="min-vh-100 d-flex flex-column">
    <!-- Header -->
    <header class="bg-white border-bottom">
        <div class="container-fluid px-4 py-2 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="/dashboard" class="fs-4 fw-bold text-primary text-decoration-none">TaskMe</a>
            </div>
            <div class="flex-grow-1 mx-4">
                <div class="position-relative">
                    <input type="text" placeholder="Search..." class="form-control rounded-pill ps-5">
                    <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <i class="bi bi-bell text-muted me-4"></i>
                <a href="/profile" class="text-decoration-none">
                    <div class="rounded-circle bg-primary d-flex align-items-center justify-content-center text-white fw-bold" style="width: 32px; height: 32px;">
                        Me
                    </div>
                </a>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <div class="flex-grow-1 d-flex">
        <!-- Sidebar -->
        <aside class="bg-white border-end" style="width: 250px; flex-shrink: 0;">
            <nav class="p-4">
                <ul class="nav flex-column">
                    <li class="nav-item mb-2">
                        <a href="/dashboard" th:class="${currentUrl == '/dashboard' ? 'nav-link d-flex align-items-center px-4 py-2 text-primary bg-light rounded-3' : 'nav-link d-flex align-items-center px-4 py-2 text-muted hover-bg-light rounded-3'}">
                            <i class="bi bi-grid me-2"></i> Tổng quan
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/projects" th:class="${currentUrl == '/projects' ? 'nav-link d-flex align-items-center px-4 py-2 text-primary bg-light rounded-3' : 'nav-link d-flex align-items-center px-4 py-2 text-muted hover-bg-light rounded-3'}">
                            <i class="bi bi-list-task me-2"></i> Quản lý dự án
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/tasks" th:class="${currentUrl == '/tasks' ? 'nav-link d-flex align-items-center px-4 py-2 text-primary bg-light rounded-3' : 'nav-link d-flex align-items-center px-4 py-2 text-muted hover-bg-light rounded-3'}">
                            <i class="bi bi-check-circle me-2"></i> Nhiệm vụ của tôi
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/accounts" th:class="${currentUrl == '/accounts' ? 'nav-link d-flex align-items-center px-4 py-2 text-primary bg-light rounded-3' : 'nav-link d-flex align-items-center px-4 py-2 text-muted hover-bg-light rounded-3'}">
                            <i class="bi bi-person me-2"></i> Quản lí tài khoản
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/members" th:class="${currentUrl == '/members' ? 'nav-link d-flex align-items-center px-4 py-2 text-primary bg-light rounded-3' : 'nav-link d-flex align-items-center px-4 py-2 text-muted hover-bg-light rounded-3'}">
                            <i class="bi bi-people me-2"></i> Quản lí thành viên
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/projects/trash" th:class="${currentUrl == '/projects/trash' ? 'nav-link d-flex align-items-center px-4 py-2 text-primary bg-light rounded-3' : 'nav-link d-flex align-items-center px-4 py-2 text-muted hover-bg-light rounded-3'}">
                            <i class="bi bi-trash me-2"></i> Thùng rác
                        </a>
                    </li>
                    <li class="nav-item mb-2">
                        <a href="/profile" th:class="${currentUrl == '/profile' ? 'nav-link d-flex align-items-center px-4 py-2 text-primary bg-light rounded-3' : 'nav-link d-flex align-items-center px-4 py-2 text-muted hover-bg-light rounded-3'}">
                            <i class="bi bi-person-circle me-2"></i> Thông tin cá nhân
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main content area -->
        <main class="flex-grow-1 p-4 bg-light overflow-auto">
            <div class="container-fluid">
                <div th:replace="${content}">
                    <!-- Nội dung chính sẽ được chèn vào đây -->
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
