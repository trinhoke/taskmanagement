<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout(~{::title}, ~{::content}, ~{::additionalCss}, ~{::additionalJs})}">
<head>
    <title>Quản lý tài khoản - Task Management System</title>
    <additionalCss>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" th:href="@{/css/users/index.css}">
    </additionalCss>
</head>
<body>
    <content class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3"><i class="fas fa-user-cog me-2"></i>Quản lý tài khoản</h1>
            <a href="/users/create" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Tạo tài khoản mới
            </a>
        </div>

        <!-- Search and Filter Section -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" id="userSearch" class="form-control" placeholder="Tìm kiếm tài khoản...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="roleFilter">
                            <option value="">Tất cả vai trò</option>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option value="">Tất cả trạng thái</option>
                            <option value="ACTIVE">Đang hoạt động</option>
                            <option value="INACTIVE">Không hoạt động</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users List -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div th:each="user : ${users}" class="col">
                <div class="card h-100 user-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div class="d-flex align-items-center">
                                <img th:src="${user.avatarUrl}" alt="Avatar" class="rounded-circle me-3" width="50" height="50">
                                <div>
                                    <h5 class="card-title mb-1" th:text="${user.fullName}">Họ và tên</h5>
                                    <p class="text-muted mb-0" th:text="${user.email}">email@example.com</p>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-icon" type="button" data-bs-toggle="dropdown">
                                    <i class="fas fa-ellipsis-v"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" th:href="@{/users/{id}/edit(id=${user.id})}">
                                        <i class="fas fa-edit me-2"></i>Chỉnh sửa
                                    </a></li>
                                    <li><a class="dropdown-item" th:href="@{/users/{id}/reset-password(id=${user.id})}">
                                        <i class="fas fa-key me-2"></i>Đặt lại mật khẩu
                                    </a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item text-danger" href="#" th:attr="delete-user=${user.id}">
                                        <i class="fas fa-trash-alt me-2"></i>Xóa
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="user-info">
                            <div class="mb-2">
                                <span class="badge bg-primary" th:text="${user.role}">ADMIN</span>
                                <span class="badge" th:classappend="${user.status == 'ACTIVE' ? 'bg-success' : 'bg-danger'}" 
                                      th:text="${user.status}">ACTIVE</span>
                            </div>
                            <div class="text-muted small">
                                <p class="mb-1"><i class="fas fa-phone me-2"></i><span th:text="${user.phoneNumber}">0123456789</span></p>
                                <p class="mb-1"><i class="fas fa-calendar me-2"></i>Tham gia: <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">01/01/2024</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </content>
    <additionalJs>
        <script th:src="@{/js/users/index.js}"></script>
    </additionalJs>
</body>
</html>
